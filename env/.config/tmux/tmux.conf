#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Use Vi mode
setw -g mode-keys vi

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors
set -g default-terminal "tmux-256color"

# Allow the mouse to resize windows and select tabs
set -g mouse on

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# Focus events enabled for terminals that support them
set -g focus-events on

set -as terminal-features ",*:RGB"
# set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Default command as bash
set-option -g default-command bash



#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------

# Status line customisation
set -g status-style 'bg=black fg=blue'
set-option -g status-left-length 200
set-option -g status-left " [#{session_name}]  "
# add git branch to status line
set -g status-right "#{?client_prefix,ï†’ ,} #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) "

set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " 
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-activity-style none

# set -g status-justify centre
set -g status-justify left



#--------------------------------------------------------------------------
# Key Bindings
#--------------------------------------------------------------------------

# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix

# 'PREFIX r' to reload of the config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf\; display-message '~/.config/tmux/tmux.conf reloaded'

# Run tmux-sessionizer in new window (Forget the find window)
bind-key -r f run-shell "tmux neww tmux-sessionizer"